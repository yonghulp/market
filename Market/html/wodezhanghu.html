<!doctype html>
<html ng-app="Wode">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">   
<title>设置</title>
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery1.9.js"></script>
    <script type="text/javascript" src="js/henryLIB.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/wodezhanghu.js"></script>
    <style type="text/css">

.zhanghu {
    width: 100%;
    background: #FFF;
}
.zhanghu ul li {
    border-bottom: 1px solid #e1e1e1;
    padding: 5% 5%;
    color: #666;
    font-size: 0.8em;
}
    </style>
    <style type="text/css">
  #add {  width: 100%;
    font-size: 1.7em;
    background: white;
    position: fixed;
    bottom: 0px;
    color: red;
    text-align: center;
    height: 50px;
    line-height: 50px;
    border-top: 1px solid #c8c8c8;
    }
    </style>
</head>

<body style="background:#ededf0" ng-controller="WodeController as Wode">
<div class="zhanghu">
  <ul>
    <li ng-click="Wode.updateAvatar();" style=" padding:2% 5%;"><p style="margin-top: 6%;float:left;width:20%">头像</p> <div style="width:14px; float:right;margin-top: 6%;"><img src="images/anniu1.png" alt=""/></div> <div style="width:20%;float:right"><img id="touxiang" ng-if="Wode.user!=null&&Wode.user.avatar!=''&&Wode.user.avatar.indexOf('http:')==-1" ng-src="http://{{Wode.url}}/{{Wode.user.avatar}}"  style="border-radius: 50%;" alt=""/><img id="touxiang3" ng-if="Wode.user!=null&&Wode.user.avatar!=''&&Wode.user.avatar.indexOf('http:')!=-1" ng-src="{{Wode.user.avatar}}"  style="border-radius: 50%;" alt=""/><img id="touxiang2" src="images/img1_03.png" ng-if="Wode.user.avatar==null||Wode.user.avatar==''" style="border-radius: 20px;" alt=""/></div><div class="clear"></div></li>
    <li ng-click="Wode.updateusername();">昵称<div style="width:14px; float:right;margin-top: 2px;"><img src="images/anniu1.png"   alt=""/></div><span style="float:right; font-size:1.2em;  color:#bcbdbf" id="nicheng">{{Wode.user.nickname}}</span></li>
    <li ng-show="Wode.user.type==1" ng-click="Wode.updatecode();">修改账号密码<div style="width:14px; float:right;margin-top: 2px;"><img src="images/anniu1.png"   alt=""/></div><span style="float:right; font-size:1.2em;  color:#bcbdbf" id="xingbie"></span>
      
    </li>
  </ul>
</div>
</body>
</html>
